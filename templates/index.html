<!DOCTYPE html>
<html>
<head>
    <title>Link Shortener</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px 20px; background: #0078d4; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #e6f2ff; }
    </style>
</head>
<body>
    <h1>Micro-Link Generator</h1>
    <form method="POST">
        <input type="url" name="url" placeholder="Paste long URL here..." required>
        <button type="submit">Shorten</button>
    </form>
    
    {% if short_url %}
    <div class="result">
        <p>Short Link: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    </div>
    {% endif %}
    
    <p><a href="/dashboard">View Analytics Dashboard</a></p>
</body>
</html>
